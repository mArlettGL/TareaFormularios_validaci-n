<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form
      method="get"
      enctype="application/x-www-form-urlencoded"
      action="/html/codes/html_form_handler.cfm"
    >
      <p>
        <label
          >Nombre
          <input type="text" name="nombre_cliente" required />
        </label>
      </p>

      <p>
        <label
          >Telefono
          <input type="tel" name="numero_telefono" />
        </label>
      </p>

      <p>
        <label
          >Email
          <input type="email" name="direccion_correo" />
        </label>
      </p>

      <fieldset>
        <legend>Qué Taxi quiere?</legend>
        <p>
          <label>
            <input type="radio" name="taxi" required value="car" /> Carrito
          </label>
        </p>
        <p>
          <label>
            <input type="radio" name="taxi" required value="van" /> Van
          </label>
        </p>
        <p>
          <label>
            <input type="radio" name="taxi" required value="tuktuk" /> Tuk Tuk
          </label>
        </p>
      </fieldset>


****************************************



      <fieldset>
        <legend>Extras</legend>
        <p>
          <label>
            <input type="checkbox" name="extras" value="baby" /> Silla de bebé
          </label>
        </p>
        <p>
          <label>
            <input type="checkbox" name="extras" value="wheelchair" /> acceso
            para inválidos
          </label>
        </p>
        <p>
          <label>
            <input type="checkbox" name="extras" value="audios" /> Audio de Lujo
          </label>
        </p>
      </fieldset>

      <p>
        <label
          >Dia hora?
          <input type="datetime-local" name="fecha_hora" required />
        </label>
      </p>

      <p>
        <label>Lugar para recojer
          <select id="pickup_place" name="pickup_place">
            <option value="" selected="selected">Seleccion Opción</option>
            <option value="10">Jutiapa</option>
            <option value="11">Jalapa</option>
            <option value="12">el progreso</option>
          </select>
        </label>
      </p>

      <p>
        <label
          >Dejar en
          <input type="text" name="dropoff_place" required list="destino" />
        </label>

        <datalist id="destino">
          <option value="Aereopuerto"></option>
          <option value="Playa">puede ser en la barrona</option>
          <option value="La U">Lo dejamos en el campus central</option>
        </datalist>
      </p>

      <p>
        <label
          >Instrucciones especiales
          <textarea name="comentarios" maxlength="500"></textarea>
        </label>
      </p>

      <p><button>Hacer Cita</button></p>
    </form>
  </body>
  
</html>
