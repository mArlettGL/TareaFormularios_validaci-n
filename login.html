<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <section class="d-flex justify-content-center"></div>
        <form class="row col-sm-6 p-3 mt-2">
            <div class="col-6">
                <label for="validationServer01" class="form-label">Nombres</label>
                <input type="text" class="form-control is-valid" id="validationServer01" value="" required>
                <div class="valid-feedback">
                  Válido
                </div>
              </div>
              <div class="col-6">
                <label for="validationServer01" class="form-label">Apellidos</label>
                <input type="text" class="form-control is-valid" id="validationServer01" value="" required>
                <div class="valid-feedback">
                  Válido
                </div>
              </div>
            <div class="mt-3">
                <label>Sexo</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
                    <label class="form-check-label" for="validationFormCheck3">Femenino</label>
                    <div class="invalid-feedback">Opción Inválida</div>
                  </div>
                  <div class="form-check">
                    <input type="radio" class="form-check-input" id="validationFormCheck4" name="radio-stacked" required>
                    <label class="form-check-label" for="validationFormCheck3">Masculino</label>
                    <div class="invalid-feedback">Opción Inválida</div>
                  </div>
                  <div class="mb-3 mt-3">
                    <label>Estado Civil</label>
                    <select class="form-select" required aria-label="select example">
                      <option value="">Seleccione estado</option>
                      <option value="1">Casado</option>
                      <option value="2">Soltero</option>
                      <option value="3">Divorsiado</option>
                      <option value="4">Viudo</option>
                    </select>
                    <div class="invalid-feedback">Opción inválida</div>
                  </div>
            </div>
            
      <div class="col-12">
        <label for="validationServer01" class="form-label">Dirección</label>
        <input type="text" class="form-control is-valid" id="validationServer01" value="" required>
        <div class="valid-feedback">
          Válido
        </div>
      </div>
      <div class="col-6">
        <label for="validationServer01" class="form-label">Médico</label>
        <input type="text" class="form-control is-valid" id="validationServer01" value="" required>
        <div class="valid-feedback">
          Correcto
        </div>
      </div>
      <div class="col-6">
        <label for="validationServer01" class="form-label">Teléfono</label>
        <input type="text" class="form-control is-valid" id="validationServer01" value="" required>
        <div class="valid-feedback">
          Correcto
        </div>
      </div>
            <div class="col-6 mt-3">
                <label> Fecha y hora de ingreso:
                    <input type="datetime-local" name="fecha_hora" required />
                    </label>
                </div>
            <div class="mb-3 mt-3">
    <label for="validationTextarea" class="form-label">Textarea</label>
    <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Required example textarea" required></textarea>
    <div class="invalid-feedback">
      Please enter a message in the textarea.
    </div>
  </div>
            <div class="col-11">
              <button class="btn btn-primary" type="submit">Registrarse</button>
            </div>
        </form>
    </section>
</body>
</html>
